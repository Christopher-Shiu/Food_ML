<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommendation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Meal Recommendation Based on Ingredients and Budget</h1>
        <p>Enter a budget and ingredient preferences, and get meal recommendations that match!</p>

        <form method="POST">
            <div class="form-group">
                <label for="budget">Enter your budget:</label>
                <input type="number" class="form-control" id="budget" name="budget" min="0.0" step="1.0" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Enter ingredients (comma separated):</label>
                <input type="text" class="form-control" id="ingredients" name="ingredients" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h2 class="mt-5">Top meal recommendations:</h2>
            <div class="mt-3">
                {{ recommendations|safe }}
            </div>
        {% elif error_message %}
            <div class="mt-3 alert alert-danger">
                {{ error_message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
